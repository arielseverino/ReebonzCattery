<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat History - Reebonz Cattery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="assets/images/logo.jpg" alt="Logo" class="logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="our-cats.html">Back to Our Cats</a>
  </nav>

  <section id="cat-history">
    <h2 id="cat-title">Loading...</h2>
    <div id="history-container" class="gallery-grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 Reebonz Cattery. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const catName = params.get("name");
    document.getElementById("cat-title").textContent = `History of ${catName}`;

    const apiUrl = "https://api.sheetbest.com/sheets/5831cb94-11ed-48b1-a76e-42d756531704/tabs/history";
    const container = document.getElementById("history-container");

    fetch(apiUrl)
      .then(response => response.json())
      .then(history => {
        container.innerHTML = "";
        const filteredHistory = history.filter(entry => entry.Name.trim().toLowerCase() === catName.trim().toLowerCase());

        if (filteredHistory.length === 0) {
          container.innerHTML = "<p>No history available for this cat.</p>";
          return;
        }

        filteredHistory.forEach(entry => {
          const imgSrc = `assets/history/${entry.Image}`;
          const card = document.createElement("div");
          card.classList.add("gallery-card");

          card.innerHTML = `
            <a href="${imgSrc}" data-lightbox="history" data-title="${entry.Date} - ${entry.Remark}">
              <img src="${imgSrc}" alt="${catName}" onerror="this.onerror=null; this.src='assets/images/no-image.jpg';">
            </a>
            <ul class="gallery-details">
              <li><strong>Date:</strong> ${entry.Date}</li>
              <li><strong>Remark:</strong> ${entry.Remark}</li>
            </ul>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => console.error("Error fetching history data:", error));
  </script>

</body>
</html>
