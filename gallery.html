<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reebonz Cattery</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <!-- Header with logo and background -->
  <header>
    <img src="assets/images/logo.jpg" alt="Reebonz Logo" class="logo" />
  </header>
  
  <!-- Navigation menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="available-kittens.html">Available Kittens</a>
    <a href="gallery.html">Gallery</a>
    <a href="our-cats.html">Our Cats</a>
    <a href="awards-events.html">Awards and Events</a>
    <a href="testimonials.html">Testimonial</a>
    <a href="#contact">Contact</a>
  </nav>
    
  <!-- GALLERY -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="kitten-grid" id="galleryGrid">
	
		<!-- Lightbox script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

		<!-- Sheet.best script -->
		<script>
			fetch("https://api.sheetbest.com/sheets/5831cb94-11ed-48b1-a76e-42d756531704/tabs/gallery")
      .			then(response => response.json())
      .			then(data => {
				const grid = document.getElementById("galleryGrid");

				data.forEach(gallery => {
					const imgSrc = `assets/gallery/${gallery.Image}`;
					const reelUrl = gallery.FBReel;
					const remark  = gallery.Remark || "";

					const card = document.createElement("div"); 
					card.className = "gallery-card";
					
					card.innerHTML = `
					
						<a href="${reelUrl}" target="_blank" rel="noopener noreferrer" class="video-thumb">
						<img src="${imgSrc}" alt="${remark}" />
						<span class="play-icon">&#9658;</span>
						</a>
	                
					    <h3>${gallery.Remark}</h3>
						`;
						grid.appendChild(card);
					});
				});
		</script>
      
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 Reebonz Cattery. All rights reserved.
  </footer>

</body>

</html>
